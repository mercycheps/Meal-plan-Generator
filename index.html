<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <h1>Meal Plan Generator</h1>
    </header>

    <main>
        <form id="meal-Plan-Form">
            <div class="form-group">
                <label for="diet">Diet Type:</label>
                <select id="diet">
                    <option value="">Any</option>
                    <option value="vegan">Vegan</option>
                    <option value="vegeterian">Vegeterian</option>
                    <option value="ketogenic">Keto</option>
                    <option value="paleo">Paleo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="calories">Target Calories:</label>
                <input type="number" id="calories" placeholder="1000kcal">
            </div>

            <button id="mealPlanButton" class="submit-btn">Get personalized Meal Plan</button>
        </form>
        
        <button style="margin-top: 20px;" onclick="generatePDF()">Download PDF</button>

        <div id="mealPlanResult">
        </div>
        <button id="saveMenu" class="submit-btn">Save Menu</button>
        <button onclick="deleteSavedMenu()" id="deleteSavedMenu" class="submit-btn">Delete Saved Menu</button>

    </main>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>


</body>
</html>
